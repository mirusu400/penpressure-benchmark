<!DOCTYPE html>
<html>

<head>
    <script>
        var pickerColor = '#000000';
    </script>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/spectrum-colorpicker2/dist/spectrum.min.css" />
    <title>Hello World!</title>
</head>

<body>
    <div style="display: flex; flex-direction: row; width: 100%;">
        <div style="width: 300px; display: flex; flex-direction: column; justify-content: center; align-items: center;">
            <div style="display: flex; flex-direction: row">
            <span id="pressure">0</span>&nbsp; Pressure level recignized
            </div>
            <div style="display: flex; flex-direction: row">
            min: <span id="pressure-min">0</span> &nbsp; max: <span id="pressure-max">0</span>
            </div>
            <div style="display: flex; flex-direction: row">
                recent: <span id="pressure-recent">0</span>
            </div>
        </div>
        <canvas id="bar" style="width: 100%; height: 50px;"></canvas>
    </div>
   
    
    <div style="display: flex; flex-direction: row; width: 100%;">
        <div style="display: flex; flex-direction: column;" id="toolbar">
            <input id="color-picker" value='#276cb8' />
            <button class="btn btn-primary" id="clear">Clear</button>
            Brush size
            <input type="range" class="form-range" id="brush-range" min="0.1" max="10" step="0.1" value="1">
            <span id="brush-size">1</span>
        </div>
        <div>
            <canvas id="canvas" style="touch-action: none; width: 100%; height: 800px"></canvas>
        </div>
    </div>
    
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/spectrum-colorpicker2/dist/spectrum.min.js"></script>
<script type="text/javascript" src="./index.js"></script>
<script>
    $('#color-picker').spectrum({
    type: "flat",
    change: function(color) {
        pickerColor = color.toRgbString();
    },
    move: function(color) {
        pickerColor = color.toRgbString();
    }
    });
    
</script>
</html>
